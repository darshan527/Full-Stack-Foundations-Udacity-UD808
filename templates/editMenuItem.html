<!DOCTYPE html>
<html>

<body>
    <h1>Edit Menu Item</h1>
    <form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id) }}" method="POST">
        <label for="name">Dish Name</label>
        <input id="name" name="name" type="text" placeholder="{{ i.name }}">
        <br></br>
        <label for="price">Dish price</label>
        <input id="price" name="price" type="text" placeholder="{{ i.price }}">
        <br></br>
        <label for="description">Description</label>
        <input id="description" name="description" type="text" placeholder="{{ i.description }}">
        <br></br>
        <input type="submit" value="Confirm Edit">
        <a href="{{url_for('getRestaurantById', restaurant_id=restaurant_id) }}">Cancel Edit</a>
    </form>
</body>

</html>
