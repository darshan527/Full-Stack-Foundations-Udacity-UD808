<html>

<body>

    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    </head>

    <h1>{{restaurant.name}}</h1>

    <a href="{{url_for('addMenuItem', restaurant_id=restaurant.id) }}">
        Create New Item</a>
    {% for i in items %}

    <div>

        <p>{{i.name}}</p>

        <p>{{i.description}}</p>

        <p> {{i.price}} </p>

        <a href="{{url_for( 'editMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}">Edit</a>

        </br>
        <a href="{{url_for( 'deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id ) }}">Delete</a>

    </div>


    {% endfor %}
</body>

</html>
